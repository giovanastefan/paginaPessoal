<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="./styles/contato.css" />
  </head>
  <body>
    <div class="containerForm">
    <fieldset class="contatoForm">
      <legend style="font-weight: bold;">Informações para contato</legend>
      <form>
        <p>Nome:</p>
        <input type="text" name="nome" />
        <p>Telefone:</p>
        <input type="text" name="fone" />
        <p>E-mail:</p>
        <input type="text" name="email" />
        <p>Motivo contato:</p>
        <select name="motivo-contato">
          <option>Feedback</option>
          <option>Trabalho</option>
          <option>Dúvidas</option>
        </select>
        <p>Comentários gerais:</p>
        <textarea name="comentarios" cols="70" rows="5"></textarea>
        <br />
        <input type="submit" name="enviar" />
      </form>
    </fieldset>
</div>
  </body>
</html>
